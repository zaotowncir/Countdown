<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Countdown Timer</title>
    <style>
        body { font-family: sans-serif; text-align: center; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; background-color: white; overflow: hidden; }
        .date-target { font-size: 5vh; font-weight: bold; }
        .label { font-size: 4vh; margin: 2vh 0; font-weight: bold; }
        .countdown { font-size: 30vh; color: #d32f2f; font-weight: bold; line-height: 1; }
        .today { font-size: 4vh; margin-top: 5vh; font-weight: bold; border-top: 1px solid #ccc; padding-top: 2vh; width: 80%; margin-left: 10%; }
    </style>
</head>
<body>

    <div class="date-target">令和9年4月1日</div>
    <div class="label">蔵王中学校開校<br>まで、あと</div>
    <div id="days" class="countdown">---日</div>
    <div class="today">本日は<br><span id="current-date"></span></div>

    <script>
        function updateCountdown() {
            const target = new Date(2027, 3, 1);
            const now = new Date();
            const diff = target - now;
            const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));

            document.getElementById('days').innerText = (daysLeft > 0 ? daysLeft : 0) + "日";
            
            // Reiwa calculation: 2026 is Reiwa 8
            let reiwaYear = now.getFullYear() - 2018;
            document.getElementById('current-date').innerText = `令和${reiwaYear}年${now.getMonth()+1}月${now.getDate()}日`;
        }

        updateCountdown();
        // This makes it change automatically every minute
        setInterval(updateCountdown, 60000); 
    </script>
</body>
</html>
