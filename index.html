<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body { font-family: sans-serif; text-align: center; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; }
        .date-target { font-size: 4rem; font-weight: bold; }
        .label { font-size: 3rem; margin: 20px 0; }
        .countdown { font-size: 15rem; color: #d32f2f; font-weight: bold; }
        .today { font-size: 2.5rem; margin-top: 50px; }
    </style>
</head>
<body>

    <div class="date-target">令和9年4月1日</div>
    <div class="label">蔵王中学校開校<br>まで、あと</div>
    <div id="days" class="countdown">---日</div>
    <div class="today">本日は<br><span id="current-date"></span></div>

    <script>
        function updateCountdown() {
            const target = new Date(2027, 3, 1); // April is index 3
            const now = new Date();
            
            // Calculate difference in time
            const diff = target - now;
            const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));

            document.getElementById('days').innerText = (daysLeft > 0 ? daysLeft : 0) + "日";
            
            // Format current date in Japanese style
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            // Note: For Reiwa conversion, you'd use a library or simple math (Year - 2018)
            let reiwaYear = now.getFullYear() - 2018;
            document.getElementById('current-date').innerText = `令和${reiwaYear}年${now.getMonth()+1}月${now.getDate()}日`;
        }

        updateCountdown();
        setInterval(updateCountdown, 3600000); // Update every hour
    </script>
</body>
</html>
