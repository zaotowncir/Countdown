<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>蔵王中学校 カウントダウン</title>
    <style>
        html, body { 
            height: 100%; 
            margin: 0; 
            overflow: hidden; 
            background-color: white; 
        }
        body { 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
            /* Using the high-quality iPad Japanese font */
            font-family: "Hiragino Mincho ProN", "MS Mincho", serif; 
        }
        .date-target { font-size: 5vh; font-weight: bold; margin-bottom: 2vh; }
        .label { font-size: 4vh; margin-bottom: 2vh; font-weight: bold; }
        .countdown { 
            font-size: 22vh; 
            color: #d32f2f; 
            font-weight: bold; 
            line-height: 1;
        }
        .today { 
            font-size: 4vh; 
            margin-top: 4vh; 
            border-top: 2px solid #333; 
            width: 80%; 
            padding-top: 2vh;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="date-target">令和9年4月1日</div>
    <div class="label">蔵王中学校開校<br>まで、あと</div>
    <div id="days" class="countdown">---日</div>
    <div class="today">本日は<br><span id="current-date"></span></div>

    <script>
        function update() {
            // Month 3 is April in JavaScript
            const target = new Date(2027, 3, 1); 
            const now = new Date();
            
            // Math: (Target - Now) / Milliseconds in one day
            const diff = target - now;
            const daysLeft = Math.ceil(diff / 86400000);
            
            // Updates the display
            document.getElementById('days').innerText = (daysLeft > 0 ? daysLeft : 0) + "日";
            
            // Reiwa 8 calculation for 2026
            let reiwaYear = now.getFullYear() - 2018;
            document.getElementById('current-date').innerText = `令和${reiwaYear}年${now.getMonth()+1}月${now.getDate()}日`;
        }

        update();
        // Check the time every 60 seconds to flip at midnight
        setInterval(update, 60000); 
    </script>
</body>
</html>
