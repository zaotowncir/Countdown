<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif; text-align: center; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; background-color: white; }
        .date-target { font-size: 5vw; font-weight: bold; margin-bottom: 20px; }
        .label { font-size: 4vw; line-height: 1.2; margin-bottom: 20px; }
        .countdown { font-size: 25vw; color: #D32F2F; font-weight: bold; line-height: 1; }
        .today-box { margin-top: 60px; font-size: 3vw; font-weight: bold; }
        .today-date { font-size: 4.5vw; }
    </style>
</head>
<body>

    <div class="date-target">令和9年4月1日</div>
    <div class="label">蔵王中学校開校<br>まで、あと</div>
    <div id="days" class="countdown">---日</div>
    <div class="today-box">
        本日は<br>
        <span id="current-date" class="today-date"></span>
    </div>

    <script>
        function update() {
            const target = new Date(2027, 3, 1); // April 1, 2027
            const now = new Date();
            
            // Calculate days remaining
            const diff = target - now;
            const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
            document.getElementById('days').innerText = daysLeft + "日";
            
            // Format current date (Reiwa 8 for 2026)
            const reiwaYear = now.getFullYear() - 2018;
            const month = now.getMonth() + 1;
            const date = now.getDate();
            document.getElementById('current-date').innerText = `令和${reiwaYear}年${month}月${date}日`;
        }
        update();
        setInterval(update, 60000); // Check every minute
    </script>
</body>
</html>
